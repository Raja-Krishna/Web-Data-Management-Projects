<!DOCTYPE html>
<html lang="en">

<head>
    <title>Display Movie Information</title>
    <meta charset="utf-8" />
    <script type="text/javascript" src="movies.js"></script>
</head>

<body onload="initialize();">
    <form>
        <label>Movie title: <input type="text" id="form-input" /></label>
        <input type="button" onclick="sendRequest();" value="Display Info" />
    </form>
    <div id="output">
        <div id=movielist>
            <ul id="movlist"></ul>
        </div>
        <div id=movdet>
            <p id="mov" style="display: none; text-decoration: underline">Movie Details</p>
            <img id=poster>
            <div id="title"></div>
            <div id="genre"></div>
            <div id="overview"></div>
            <div id="cast"></div>
        </div>
    </div>

</body>

</html>
